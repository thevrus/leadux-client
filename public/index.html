<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title>LeadUX – уроки Figma</title>
		<meta name="title" content="LeadUX – уроки Figma" />
		<meta
			name="description"
			content="Уроки Фигма на русском в формате видео. Выполняйте практические задания, доступ к полезным материалам, вопросы и ответы"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://leadux.academy/" />
		<meta property="og:title" content="LeadUX – уроки Figma" />
		<meta
			property="og:description"
			content="Уроки Фигма на русском в формате видео. Выполняйте практические задания, доступ к полезным материалам, вопросы и ответы"
		/>
		<meta property="og:image" content="https://leadux.academy/og.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://leadux.academy/" />
		<meta property="twitter:title" content="LeadUX – уроки Figma" />
		<meta
			property="twitter:description"
			content="Уроки Фигма на русском в формате видео. Выполняйте практические задания, доступ к полезным материалам, вопросы и ответы"
		/>
		<meta
			property="twitter:image"
			content="https://leadux.academy/og.jpg"
		/>
	</head>

	<body>
		<noscript>
			<strong>
				К сожалению, <%= htmlWebpackPlugin.options.title %> не работает без включенного JavaScript.
				Пожалуйста, включите JavaScript в настройках вашего браузера для продолжения.
			</strong>
		</noscript>
		<div id="app"></div>
	</body>
</html>
