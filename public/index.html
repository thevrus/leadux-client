<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title>LeadUX</title>
		<meta name="title" content="leadux.academy" />
		<meta
			name="description"
			content="Единственный курс Figma, который тебе нужен"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://leadux.academy/" />
		<meta property="og:title" content="leadux.academy" />
		<meta
			property="og:description"
			content="Единственный курс Figma, который тебе нужен"
		/>
		<meta property="og:image" content="https://leadux.academy/og.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://leadux.academy/" />
		<meta property="twitter:title" content="leadux.academy" />
		<meta
			property="twitter:description"
			content="Единственный курс Figma, который тебе нужен"
		/>
		<meta
			property="twitter:image"
			content="https://leadux.academy/og.jpg"
		/>
	</head>

	<body>
		<noscript>
			<strong>
				We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to continue.
			</strong>
		</noscript>
		<div id="app"></div>
	</body>
</html>
